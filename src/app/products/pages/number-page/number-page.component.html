<p-panel header="Pipes Numericos" class="p-2">
  <p>
    pipes incluidos en Angular
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas netas" subheader="Del presnte año">
      {{totalSells | number:'1.2-2'}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="Del presnte año">
      {{totalSells + 16161516.28116516  | currency:'COP':'symbol-narrow':'1.2-4'}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual" subheader="Del presnte año">
      {{percent | percent:'1.2-2'}}
    </p-card>
  </div>
</div>
