<p-panel>
  <p>
    Pipes personalizados - creados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>


<p-toolbar>

  <div class="p-toolbar-group-start">
    <p-button (onClick)="toogleUpperCase()" label="toggleCase" icon="pi pi-search" class="mr-2">
    </p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2">
    </p-button>

    <p-button (onClick)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger mr-2">
    </p-button>

    <p-button (onClick)="changeOrder('color')" label="Por color" icon="pi pi-sort" styleClass="p-button-danger mr-2">
    </p-button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col">

    <p-panel header="heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
